<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X IRL | Fast</title>
    <link rel="stylesheet" href="../assets/scripts/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sky-background">
        <div class="glass container-primary">
            <h1 class="text-primary">X IRL</h1>
            <h2 class="text-primary">Version Rapide</h2>
            <h4 class="text-secondary">Sélectionnez les paramètres de la partie</h4>
            <div id="settings-container-main">
                <div class="scrollbox-primary">
                    <div class="background-secondary container-tertiary container-single button-oc" id="open-settings1">
                        <div class="button-checkmark-container" id="open-settings1">
                            <div class="button-checkmark button-checkmark-top text-secondary    button-checkmark-top-cross" id="open-settings1"></div>
                            <div class="button-checkmark button-checkmark-bottom text-secondary     button-checkmark-bottom-cross" id="open-settings1"></div>
                        </div>
                        <h3 class="text-primary" id="open-settings1">Équipes</h3>
                        <div class="button-disclosure-container" id="open-settings1">
                            <div class="button-disclosure button-disclosure-top text-secondary" id="open-settings1"></div>
                            <div class="button-disclosure button-disclosure-bottom text-secondary" id="open-settings1"></div>
                        </div>
                    </div>
                    <div class="background-secondary container-tertiary container-single button-oc" id="open-settings2">
                        <div class="button-checkmark-container" id="open-settings2">
                            <div class="button-checkmark button-checkmark-top text-secondary    button-checkmark-top-cross" id="open-settings2"></div>
                            <div class="button-checkmark button-checkmark-bottom text-secondary     button-checkmark-bottom-cross" id="open-settings2"></div>
                        </div>
                        <h3 class="text-primary" id="open-settings2">Partie</h3>
                        <div class="button-disclosure-container" id="open-settings2">
                            <div class="button-disclosure button-disclosure-top text-secondary" id="open-settings2"></div>
                            <div class="button-disclosure button-disclosure-bottom text-secondary" id="open-settings2"></div>
                        </div>
                    </div>
                    <div class="background-secondary container-tertiary container-single button-oc" id=" open-settings3">
                        <div class="button-checkmark-container" id=" open-settings3">
                            <div class="button-checkmark button-checkmark-top text-secondary    button-checkmark-top-cross" id=" open-settings3"></div>
                            <div class="button-checkmark button-checkmark-bottom text-secondary     button-checkmark-bottom-cross" id=" open-settings3"></div>
                        </div>
                        <h3 class="text-primary" id=" open-settings3">Discord</h3>
                        <div class="button-disclosure-container" id=" open-settings3">
                            <div class="button-disclosure button-disclosure-top text-secondary" id=" open-settings3"></div>
                            <div class="button-disclosure button-disclosure-bottom text-secondary" id=" open-settings3"></div>
                        </div>
                    </div>
                    <div class="background-secondary container-tertiary container-single button-oc" id="open-settings4">
                        <h3 class="text-primary" id="open-settings4">Restaurer</h3>
                        <div class="button-disclosure-container">
                            <div class="button-disclosure button-disclosure-top text-secondary" id="open-settings4"></div>
                            <div class="button-disclosure button-disclosure-bottom text-secondary" id="open-settings4"></div>
                        </div>
                    </div>
                </div>
                <div class="button button-unavailable button-roundedrectangle text-tertiary" id="start">
                    <h3 id="close-settings1">COMMENCER</h3>
                </div>
                <a href="../">
                    <div class="button background-secondary button-cancel button-roundedrectangle">
                        <h3 id="close-settings1">RETOUR</h3>
                    </div>
                </a>
            </div>
            
            <div class="settings-container" id="settings1">
                <div class="scrollbox-primary">
                    <div class="background-secondary container-tertiary container-single">
                        <h3 class="text-primary">Nombres d'équipes</h3>
                        <input type="number" name="numberOfTeams" min="1" max="20" class="background-tertiary background-tertiary-recessed text-secondary settings-container-input" pattern="[0-9]*">
                    </div>
                </div>
                <div class="button button-primary button-roundedrectangle button-oc" id="close-settings1">
                    <h3 id="close-settings1">ENREGISTRER</h3>
                </div>
            </div>
            <div class="settings-container" id="settings2">
                <div class="scrollbox-primary">
                    <div class="background-secondary container-tertiary container-single">
                        <h3 class="text-primary">Nombres de tours</h3>
                        <input type="number" name="numberOfTeams" min="1" max="20" class="background-tertiary background-tertiary-recessed text-secondary settings-container-input" pattern="[  0-9]*">
                    </div>
                    <div class="background-secondary container-tertiary container-single">
                        <h3 class="text-primary">Directions cardinales</h3>
                        <div class="button-toggle-container background-tertiary background-tertiary-recessed settings-container-input true">
                            <div class="button-toggle true"></div>
                        </div>
                    </div>
                </div>
                <div class="button button-primary button-roundedrectangle button-oc" id="close-settings2">
                    <h3 id="close-settings2">ENREGISTRER</h3>
                </div>
            </div>
            <div class="settings-container" id="settings3">
                <div class="scrollbox-primary">
                    
                </div>
                <div class="button button-primary button-roundedrectangle button-oc" id="close-settings3">
                    <h3 id="close-settings3">ENREGISTRER</h3>
                </div>
            </div>
            <div class="settings-container" id="settings4">
                <div class="scrollbox-primary">
                    
                </div>
                <div class="button button-primary button-roundedrectangle button-oc" id="close-settings4">
                    <h3 id="close-settings4">ENREGISTRER</h3>
                </div>
            </div>
            <h6 class="text-secondary footnote">Application réalisée par Valentin</h6>
            <h6 class="text-secondary footnote">V.2.0 Beta 1 | 2024</h6>
        </div>
    </div>

    <script src="../assets/scripts/script.js"></script>
</body>
</html>
